<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>E-Book</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

</head>

<body>
<div class="base-wrap">
    <main class="page-content">
        <div class="max-w-50">
            <h2 class="title-size-40-700 text-center">아이디/비밀번호 찾기</h2>

            <div class="mdl-tab mt-x5" data-tab-id="idpwTab">
                <div class="mdl-tab-wrap">
                    <button type="button" class="mdl-tab-btn mdl-tab-size-64" data-tab="idpw1">
                        <span class="mdl-tab-text-24">아이디 찾기</span>
                    </button>
                    <button type="button" class="mdl-tab-btn mdl-tab-size-64" data-tab="idpw2">
                        <span class="mdl-tab-text-24">비밀번호 찾기</span>
                    </button>
                </div>
            </div>
            <div class="mdl-tab-pnl" data-tab-id="idpwTab">
                <section class="mdl-tab-item" data-tab="idpw1">
                    <div class="tab-content-box">
                        <p class="title-desc-size-20 text-center">
                            <i class="icon-smile"></i>
                            <strong class="font-600">가입시 등록한 이메일,이름</strong>을 입력해주세요.<br>
                            이메일로 아이디를 보내 드립니다.
                        </p>
                        <div class="member-form-group">
                            <div class="member-form-item">
                                <span class="member-form-item-title requisite">이메일</span>
                                <input type="text" class="input-size-48-transparent" placeholder="abc@gmail.com" />
                                <button type="button" class="input-value-del">
                                    <i class="icon-del"></i>
                                </button>
                            </div>
                            <p class="error-massage">유효성 메세지 영역</p>
                            <div class="member-form-item">
                                <span class="member-form-item-title requisite">이름</span>
                                <input type="text" class="input-size-48-transparent" placeholder="비밀번호 입력" />
                                <button type="button" class="input-value-del">
                                    <i class="icon-del"></i>
                                </button>
                            </div>
                            <p class="error-massage">유효성 메세지 영역</p>
                            <button type="button" class="btn-base btn-color-blue btn-size-64">이메일로 아이디 발송</button>
                        </div>
                    </div>
                </section>
                <section class="mdl-tab-item" data-tab="idpw2">
                    <div class="tab-content-box">
                        <p class="title-desc-size-20 text-center">
                            <i class="icon-smile"></i>
                            <strong class="font-600">가입시 등록한 이메일,이름</strong>을 입력해주세요.<br>
                            이메일로 임시 비밀번호를 보내 드립니다.
                        </p>
                        <div class="member-form-group">
                            <div class="member-form-item">
                                <span class="member-form-item-title requisite">이메일</span>
                                <input type="text" class="input-size-48-transparent" placeholder="abc@gmail.com" />
                                <button type="button" class="input-value-del">
                                    <i class="icon-del"></i>
                                </button>
                            </div>
                            <p class="error-massage">유효성 메세지 영역</p>
                            <!-- D : 유효성 메세지 노출 시 [error-case] 클래스 추가 -->
                            <div class="member-form-item error-case">
                                <span class="member-form-item-title requisite">이름</span>
                                <input type="text" class="input-size-48-transparent" placeholder="비밀번호 입력" />
                                <button type="button" class="input-value-del">
                                    <i class="icon-del"></i>
                                </button>
                            </div>
                            <p class="error-massage">유효성 메세지 영역</p>
                            <button type="button" class="btn-base btn-color-blue btn-size-64">이메일로 임시 비밀번호 발송</button>
                        </div>
                    </div>
                </section>
            </div>
            

            
        </div>
    </main>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.idpwTab = new Tab({
                id: 'idpwTab',
                current: 'idpw1',
                callback: (v) => {
                    console.log(v)
                }
            });
 
        });
    </script>
</div>
</body>
</html>
