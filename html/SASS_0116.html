<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <title>E-Book</title>

    <link rel="stylesheet" href="../resources/css/ui.base.css">

</head>

<body>
<div class="base-wrap">
    <main class="page-content">
        <div class="max-w-50">
            <h2 class="title-size-40-700 text-center">개인정보 변경</h2>
            <div class="member-form-group">
                <div class="member-form-item">
                    <span class="member-form-item-title">이름</span>
                    <input type="text" class="input-size-48-transparent" placeholder="홍길동" value="홍길동" readonly />
                </div>
                <div class="member-form-item">
                    <span class="member-form-item-title">이메일</span>
                    <input type="text" class="input-size-48-transparent" placeholder="abc@gmail.com" value="abc@gmail.com" readonly />
                </div>
                <div class="member-form-item">
                    <span class="member-form-item-title requisite">현재 비밀번호</span>
                    <input type="password" class="input-size-48-transparent" placeholder="현재 비밀번호 입력" />
                    <button type="button" class="input-value-del">
                        <i class="icon-del"></i>
                    </button>
                </div>
                <p class="error-massage">유효성 메세지 영역</p>
                <div class="member-form-item">
                    <span class="member-form-item-title requisite">새로운 비밀번호</span>
                    <input type="password" class="input-size-48-transparent" placeholder="영문자+숫자+특수문자 8~15자리" />
                    <button type="button" class="input-value-del">
                        <i class="icon-del"></i>
                    </button>
                </div>
                <p class="error-massage">유효성 메세지 영역</p>
                <div class="member-form-item">
                    <span class="member-form-item-title requisite">비밀번호 재입력</span>
                    <input type="password" class="input-size-48-transparent" placeholder="비밀번호 확인" />
                    <button type="button" class="input-value-del">
                        <i class="icon-del"></i>
                    </button>
                </div>
                <p class="error-massage">유효성 메세지 영역</p>
                <button type="button" class="btn-base btn-color-blue btn-size-64">개인정보 변경</button>
                <div class="btn-leave-area">
                    <button type="button" class="btn-base btn-line-block btn-size-40 btn-round">회원탈퇴</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../resources/js/ui.global.js"></script>
    <script src="../resources/js/ui.common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            UI.exe.agreeAcco = new Accordion({
                id :'agreeAcco',
                current: null,
                callback: (v) => {
                    console.log('callback:', v);
                }
            });

        });
    </script>
</div>
</body>
</html>
