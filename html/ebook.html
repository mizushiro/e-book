					</div>
					<button type="button" class="dmex-ebook--viewer-paging-btn" data-act="next">next</button>
					<button type="button" class="dmex-ebook--viewer-paging-btn" data-act="last">last</button>
				</div>

					<div class="dmex-ebook--viewer-zoom-progress">
						<input type="range" step="1" min="0" max="100" value="0">
					</div>
					<button type="button" class="dmex-ebook--viewer-zoom-btn" aria-label="확대" data-zoom-state="plus">확대</button>
				</div>
